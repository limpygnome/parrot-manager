<h1>
    <span class="icon icon-file-text2"></span>
    Create
</h1>

<form [formGroup]="createForm" (ngSubmit)="create($event)" #form="ngForm" [ngClass]="{ 'was-validated' : form.submitted && form.valid }" novalidate>
    <div class="form-group">
        <label class="form-label" for="location">
            Location
        </label>
        <div class="input-group">
            <input id="location"
                   formControlName="location"
                   type="text"
                   class="form-control"
                   placeholder="Path of database"
                   [ngClass]="{ 'is-invalid' : form.submitted && !createForm.controls['location'].valid }"
            />
            <span class="input-group-btn">
                <button class="btn btn-default form-control"
                        type="button"
                        (click)="openSaveFileDialogue()"
                        title="Prompts for location to save file">
                    Find
                </button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="form-control-label" for="password">
            Password
        </label>
        <input id="password"
               formControlName="password"
               type="password"
               class="form-control"
               placeholder="Make it secure!"
               [ngClass]="{ 'is-invalid' : form.submitted && !createForm.controls['password'].valid }"
        />
        <small class="form-text text-muted">
            Your password should be 3 to 128 characters
        </small>
    </div>
    <div class="form-group">
        <label for="confirmPassword">
            Confirm Password
        </label>
        <input id="confirmPassword"
               formControlName="confirmPassword"
               type="password"
               class="form-control"
               placeholder="Type it again..."
               [ngClass]="{ 'is-invalid' : form.submitted && !createForm.controls['confirmPassword'].valid }"
        />
    </div>
    <div class="form-group">
        <label for="rounds">
            Rounds
        </label>
        <input id="rounds"
               formControlName="rounds"
               type="number"
               class="form-control"
               placeholder="65536"
               [ngClass]="{ 'is-invalid' : form.submitted && !createForm.controls['rounds'].valid }"
        />
        <small class="form-text text-muted">
            The iteration count / transformation rounds used for PBKDF2 crypto. The bigger, the better, although more CPU is required. Can be between 1 to 65536. Leave if unsure.
        </small>
    </div>
    <button type="submit" class="btn btn-primary">
        Create
    </button>
</form>
