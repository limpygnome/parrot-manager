<div [formGroup]="globalSettingsForm" #form="ngForm">
    <div class="form-group">
        <label class="checkbox-inline">
            <input type="checkbox"
                   id="autoSave"
                   formControlName="autoSave"
                   [(ngModel)]="globalSettingsForm.value['autoSave']"
            />
            Save on any changes
        </label>
    </div>
    <div class="form-group">
        <label class="checkbox-inline">
            <input type="checkbox"
                   id="mergeLogShowDetail"
                   formControlName="mergeLogShowDetail"
                   [(ngModel)]="globalSettingsForm.value['mergeLogShowDetail']"
            />
            Show debug details on merge logs
        </label>
    </div>
</div>
