<div [formGroup]="globalSettingsForm" #form="ngForm">

    <div class="form-group">
        <div class="form-check">
            <input type="checkbox"
                   class="form-check-input"
                   id="autoSave"
                   formControlName="autoSave"
            />
            <label class="form-check-label">
                Save on any changes
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input type="checkbox"
                   class="form-check-input"
                   id="mergeLogShowDetail"
                   formControlName="mergeLogShowDetail"
            />
            <label class="form-check-label">
                Show debug details on merge logs
            </label>
        </div>
    </div>

</div>
