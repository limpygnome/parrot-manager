<div *ngIf="syncResults != null && syncResults.length > 0">
    <div *ngFor="let syncResult of syncResults; trackBy: trackSyncResults">
        <div *ngIf="syncResult.log != null">
            <div>
                <span class="icon icon-display"></span>
                {{ syncResult.hostName }}
            </div>
            <log [log]="syncResult.log"></log>
        </div>
    </div>
</div>
