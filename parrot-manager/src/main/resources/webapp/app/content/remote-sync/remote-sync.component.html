<h1>
    remote sync
</h1>

<p>
    Sync your database with multiple remote hosts.
</p>

<div *ngIf="!isSyncing()">

    <table class="table remote-sync" *ngIf="isTargets()" id="remoteSyncTargets">
        <tr *ngFor="let node of remoteSyncNode.getChildren(); trackBy: trackChildren">
            <td>
                <a class="btn btn-primary" (click)="sync(node.getId(), false)">
                    <span class="icon icon-download"></span>
                    Sync
                </a>
            </td>
            <td>
                {{ node.getName() }}
            </td>
            <td>
                {{ getHostName(node) }}
            </td>
            <td>
                <a class="btn btn-primary" (click)="sync(node.getId(), true)" title="Asks for any required auth (database password, user pass, key pass)">
                    <span class="icon icon-lock"></span>
                    Auth Sync
                </a>
                <a class="btn btn-primary" routerLink="/remote-sync/ssh/{{ node.getId() }}">
                    <span class="icon icon-pencil"></span>
                    Edit
                </a>
                <a class="btn btn-danger" (click)="node.remove();">
                    <span class="icon icon-cross"></span>
                    Delete
                </a>
            </td>
        </tr>
    </table>

    <div class="form-group text-center">
        <button class="btn btn-default" routerLink="/remote-sync/ssh/new">
            <span class="icon icon-pencil2"></span>
            Add New
        </button>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-lg btn-primary" *ngIf="isTargets()" (click)="syncAll()">
            <span class="icon icon-stack"></span>
            Sync All
        </button>
    </div>

</div>

<div *ngIf="isSyncing()">

    <p class="text-center">
        <span class="icon icon-loop2 icon-connecting"></span>
    </p>

    <p class="text-center">
        Synchronizing {{ getCurrentHost() }} ...
    </p>

    <p class="text-center">
        <button class="btn btn-danger" (click)="abort()">
            <span class="icon icon-cross"></span>
            Abort
        </button>
    </p>

</div>

<h2>
    changelog
</h2>

<p>
    When syncing, a list of changes will be listed below.
</p>

<div class="form-group">
    <textarea class="form-control" id="changeLog" disabled="disabled" scroll-glue>{{ remoteSyncChangeLogService.getChangeLog() }}</textarea>
</div>

<div class="form-group">
    <button class="btn btn-default" (click)="copyToClipboard()">
        <span class="icon icon-clipboard"></span>
        Copy to Clipboard
    </button>
    <button class="btn btn-default" (click)="remoteSyncChangeLogService.clear()">
        <span class="icon icon-bin"></span>
        Clear
    </button>
</div>
