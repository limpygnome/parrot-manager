<h1>
    remote sync
</h1>

<p>
    Sync your database with multiple remote hosts.
</p>

<div *ngIf="!isSyncing()">

    <table class="table remote-sync" *ngIf="isTargets()" id="remoteSyncTargets">
        <tr *ngFor="let node of remoteSyncNode.getChildren(); trackBy: trackChildren">
            <td>
                <input type="checkbox" attr.data-node-id="{{ node.getId() }}" checked="checked" />
            </td>
            <td>
                <a class="btn btn-primary" (click)="sync(node.getId())">
                    Sync
                </a>
            </td>
            <td>
                {{ node.getName() }}
            </td>
            <td>
                {{ getHostName(node) }}
            </td>
            <td>
                <a class="btn btn-primary" routerLink="/remote-sync/ssh/{{ node.getId() }}">
                    Edit
                </a>
                <a class="btn btn-danger" (click)="node.remove();">
                    Delete
                </a>
            </td>
        </tr>
    </table>

    <div class="form-group">
        <button class="btn btn-primary" *ngIf="isTargets()" (click)="syncSelected()">
            Sync
        </button>
        <button class="btn btn-default" routerLink="/remote-sync/ssh/new">
            Add New
        </button>
    </div>

</div>

<div *ngIf="isSyncing()">

    <p class="text-center">
        <span class="icon icon-loop2 icon-connecting"></span>
    </p>

    <p class="text-center">
        Synchronizing {{ getCurrentHost() }} ...
    </p>

    <p class="text-center">
        <button class="btn btn-danger" (click)="abort()">
            Abort
        </button>
    </p>

</div>

<h2>
    changelog
</h2>

<p>
    When syncing, a list of changes will be listed below.
</p>

<div class="form-group">
    <textarea class="form-control" id="changeLog" disabled="disabled" scroll-glue>{{ remoteSyncChangeLogService.getChangeLog() }}</textarea>
</div>

<div class="form-group">
    <button class="btn btn-default" (click)="copyToClipboard()">
        Copy to Clipboard
    </button>
    <button class="btn btn-default" (click)="remoteSyncChangeLogService.clear()">
        Clear
    </button>
</div>
