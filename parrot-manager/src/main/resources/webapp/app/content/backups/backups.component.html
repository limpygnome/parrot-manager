<h1>
    Backups
</h1>

<p>
    You can configure the destination and automatic backups in <a href="/settings" routerLink="/settings">settings</a>.
</p>

<p class="text-center">
    <button class="btn btn-primary btn-lg" (click)="create()">
        <span class="icon icon-floppy-disk"></span>
        Backup Now
    </button>
</p>

<p *ngIf="!isBackups()" class="text-center">
    No backups created.
</p>

<div class="row" *ngIf="isBackups()">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <table class="table">
            <tr>
                <th class="text-center">
                    Created
                </th>
                <th>
                    Options
                </th>
            </tr>
            <tr *ngFor="let file of (backupFiles | orderBy: ['-getName()']); trackBy: trackChildren">
                <td class="text-center">
                    {{ file.getCreated() }}
                </td>
                <td>
                    <button class="btn btn-default" (click)="open(file)">
                        <span class="icon icon-folder"></span>
                        Open
                    </button>
                    <button class="btn btn-default" (click)="restore(file)">
                        <span class="icon icon-undo2"></span>
                        Restore
                    </button>
                    <button class="btn btn-danger" (click)="delete(file)">
                        <span class="icon icon-cross"></span>
                        Delete
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-xs-3"></div>
</div>
