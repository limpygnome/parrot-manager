<h1>
    Create
</h1>

<form [formGroup]="createForm" (ngSubmit)="create($event)" #form="ngForm">
    <div class="form-group" [ngClass]="{ 'has-error' : form.submitted && !createForm.controls['location'].valid }">
        <label class="form-label" for="location">
            Location
        </label>
        <div class="input-group">
            <input id="location" formControlName="location" type="text" class="form-control" [(ngModel)]="form.value['location']" />
            <span class="input-group-btn">
                <button class="btn btn-default form-control" type="button" (click)="openSaveFileDialogue()">
                    Find
                </button>
            </span>
        </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error' : form.submitted && !createForm.controls['password'].valid }">
        <label class="form-control-label" for="password">
            Password
        </label>

        <input id="password"
               formControlName="password"
               type="password"
               class="form-control"
               placeholder="Make it secure!"
               minlength="3" maxlength="128"
        />

        <small class="form-text text-muted">
            Your password should be 3 to 128 characters
        </small>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error' : form.submitted && !createForm.controls['confirmPassword'].valid }">
        <label for="confirmPassword">
            Confirm Password
        </label>

        <input id="confirmPassword"
               formControlName="confirmPassword"
               type="password"
               class="form-control"
               placeholder="Type it again..."
               minlength="3" maxlength="128"
        />

    </div>
    <div class="form-group" [ngClass]="{ 'has-error' : form.submitted && !createForm.controls['rounds'].valid }">
        <label for="rounds">
            Rounds
        </label>
        <input id="rounds" formControlName="rounds" type="number" class="form-control" value="65536" min="10" max="65536" placeholder="65536" />

        <small class="form-text text-muted">
            The iteration count / transformation rounds used for PBKDF2 crypto. The bigger, the better, although more CPU is required. Leave if unsure.
        </small>
    </div>
    <button type="submit" class="btn btn-primary">
        Create
    </button>
</form>
