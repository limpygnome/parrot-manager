<div class="viewer">

    <div class="sidebar" id="sidebar">
        <!--
            Populated by JSTree in component controller
        -->
    </div>

    <div class="editor">

        <!--
            No node selected - display home page
        -->
        <div class="home" *ngIf="currentNode == null">
            <h1>
                {{ databaseService.getFileName() }}
            </h1>
            <p>
                Select a node to begin editing.
            </p>
        </div>

        <!--
            Node selected
        -->
        <div class="view" *ngIf="currentNode != null">

            <!--
                Main view for child node
            -->
            <div *ngIf="!this.currentNode.isRoot()">
                <current-entry [currentNode]="currentNode"
                               (updateTree)="updateTree()"
                               (updateTreeSelection)="updateTreeSelection()"
                ></current-entry>
            </div>

            <!-- List entries -->
            <viewer-entries [currentNode]="currentNode"
                            (updateTree)="updateTree()"
                            (changeNodeBeingViewed)="changeNodeBeingViewed($event)"
            ></viewer-entries>

        </div>

    </div>

</div>
