<div class="form-group">
    <button class="btn btn-danger">
        Clear History
    </button>
</div>

<table class="table">
    <tr>
        <th>
            Created
        </th>
        <th>
            Value
        </th>
        <th>
            Options
        </th>
    </tr>

    <tr *ngIf="currentNode.getHistoryCount() == 0">
        <td colspan="3">
            None
        </td>
    </tr>

    <tr *ngFor="let historicValue of currentNode.getHistory(); trackBy: trackChildren">
        <td>
            {{ historicValue.getLastModified() }}
        </td>
        <td>
            <button class="btn btn-default" (click)="toggleMask('#' + node.getId() + '-value', node, false)">
                Toggle Masking
            </button>
            <span id="{{ node.getId() }}-value">
                ********
            </span>
        </td>
        <td>
            <button class="btn btn-danger" (click)="deleteEntry(node.getId())">
                Delete
            </button>
            <button class="btn btn-default" (click)="runtimeService.copyNodeValueToClipboard(node)">
                Copy to Clipboard
            </button>
        </td>
    </tr>

</table>
