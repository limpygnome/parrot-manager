<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <base href="/">

        <title>
            parrot
        </title>

        <!-- prevent device scaling -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- mock services -->
        <script src="/app/mocks.js"></script>

        <!-- jquery (bootstrap dependency) -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>

        <!-- bootstrap -->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- bootbox bootstrap dialogues -->
        <script src="node_modules/bootbox/bootbox.min.js"></script>

        <!-- jstree -->
        <script src="node_modules/jstree/dist/jstree.min.js"></script>
        <link href="node_modules/jstree/dist/themes/default/style.css" type="text/css" rel="stylesheet" />

        <!-- styling -->
        <link href="assets/style.css" type="text/css" rel="stylesheet" />
        <link href="assets/loading-box.css" type="text/css" rel="stylesheet" />
        <link href="assets/fonts/icomoon/style.css" type="text/css" rel="stylesheet" />

        <!-- AngularJS libraries -->
        <!-- Polyfill for older browsers -->
        <script src="node_modules/core-js/client/shim.min.js"></script>
        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/Reflect.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>

        <!-- -- Configure SystemJS -->
        <script src="systemjs.config.js"></script>

        <script>
            System.import('app').catch(function(err){ console.error(err); });
        </script>

    </head>
    <body>

        <div id="app">
            <my-app>
                <div class="loading-box">
                    <span class="icon icon-cog"></span>
                    loading...
                </div>

                <div style="opacity: 0.01">
                    <!--
                        Fix for suspected common native Webkit bug across JDKs.

                        Observed on two machines with JDK 1.8.0_111 (Oracle).

                        Seems potentially similar to the following OpenJDK bugs:
                        - https://bugs.openjdk.java.net/browse/JDK-8129800
                        - https://bugs.openjdk.java.net/browse/JDK-8112328
                    -->
                    <input type="checkbox" checked="checked" />
                </div>

            </my-app>
        </div>

    </body>
</html>
