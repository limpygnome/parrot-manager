<main>

    <h1>
        create
    </h1>

    <form [formGroup]="createForm" (ngSubmit)="create($event)">
        <div class="form-group">
            <label for="location">
                Location
            </label>
            <div class="input-group">
                <input id="location" formControlName="location" type="text" class="form-control" />
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    Find (does nothing)
                </button>
            </span>
            </div>
        </div>
        <div class="form-group has-danger">
            <label for="password">
                Password
            </label>
            <input id="password" formControlName="password" type="password" class="form-control" placeholder="Make it secure!" />

            <div class="form-control-feedback">
                error
            </div>

            <small class="form-text text-muted">
                Your password should be 3 to 128 characters
            </small>
        </div>
        <div class="form-group">
            <label for="confirmPassword">
                Confirm Password
            </label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" placeholder="Type it again..." />
        </div>
        <div class="form-group">
            <label for="rounds">
                Rounds
            </label>
            <input id="rounds" formControlName="rounds" type="tel" class="form-control" value="65536" min="10" max="65536" placeholder="65536" />

            <small class="form-text text-muted">
                The iteration count / transformation rounds used for PBKDF2 crypto. The bigger, the better, although more CPU is required. Leave if unsure.
            </small>
        </div>
        <button type="submit" class="btn btn-primary">
            Create
        </button>
    </form>

</main>
